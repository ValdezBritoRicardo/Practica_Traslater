<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traslater</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    </head>

    <body>
        <Main class="Container">
            <h1>Traslater</h1>
            <form id="formulario" action="">
                <div class="grid">

                    <select name="source">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                    
                    <select name="target">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <div class="grid">
                    <textarea name="q" cols="30" rows="10" required></textarea>
                    <textarea id="results" name="" id="" cols="30" rows="10" disabled></textarea>
                </div>

                <input type="submit" value="Traslate">
            </form>
        </Main>
        <script src="./main.js"></script>
    </body>
</html>
